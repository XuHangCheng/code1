<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #container{
            width: 500px;
            height: 500px;
            margin: 50px auto;
        }
        ul{
            overflow: hidden;
        }
        li{
            list-style: none;
            width: 14px;
            height: 14px;
            /* background: red; */
            float: left;
            margin-right: 10px;
            background-image: url(theme.gif);
            background-repeat: no-repeat;
        }
        .news{
            width: 100px;
            height: 40px;
            float: left;
            margin-top: 30px;
            margin-right: 20px;
        }
        li:nth-child(2){
            background-position: -100px 0;
        }
        li:nth-child(3){
            background-position: -80px 0;
        }
        li:nth-child(4){
            background-position: -60px 0;
        }
        li:nth-child(5){
            background-position: -40px 0;
        }
        li:nth-child(6){
            background-position: -20px 0;
        }
        li:nth-child(1).active{
            background-position:  0px -15px;
        }
        li:nth-child(2).active{
            background-position: -100px -15px;
        }
        li:nth-child(3).active{
            background-position: -80px -15px;
        }
        li:nth-child(4).active{
            background-position: -60px -15px;
        }
        li:nth-child(5).active{
            background-position: -40px -15px;
        }
        li:nth-child(6).active{
            background-position: -20px -15px;
        }
        .bg0{
            background: #999999;
        }
        .bg1{
            background: #BB3BD9;
        }
        .bg2{
            background:#E31559;
        }
        .bg3{
            background:#08BECE;      
        }
        .bg4{
            background:#FBA60A;
        }
        .bg5{
            background:#AFD400;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="skin">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    
        <div class="news bg0">时事新闻</div>
        <div class="news bg0">娱乐新闻</div>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $('#skin li').on('click',function(){
            //点击按钮，自己变
            $(this).addClass('active').siblings().removeClass('active');
            //news变色
            $('.news').attr('class','news bg'+$(this).index())
        })
        
    
    </script>
</body>
</html>
