<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            #container{
                width: 750px;
                height: 291px;
                margin: 100px auto;
                position: relative;
                overflow: hidden;
            }
            #box{
                width: 750px;
                height: 291px;
            }
            #img-box{
                width: 3750px;
                text-align: center;
                position:absolute;
                left: 0px;
            }
            #img-box img{
                float: left;
                width: 750px;
                height: 291px;
                margin: 0 auto;
            }
            #img-box .active{
                display: block;
            }
            #btn-box li,#arrow-box li{
                float: left;
                width: 20px;
                height: 20px;
                background: rgba(0, 0, 0, 0.5);
                margin-right: 5px;
                color: #fff;
                text-align: center;
                line-height: 20px;
                font-size: 14px;
                border-radius: 5px;
                cursor: pointer;
            }
            #btn-box .select{
                background: #ff0036;
    
            }
            #btn-box{
                position: absolute;
                right: 10px;
                bottom: 10px;  
            }
            #arrow-box{
                position: absolute;
                left: 10px;
                bottom: 10px;
            }
        </style>
</head>
<body>
    <div id="container">
        <div id="box">
            <div id="img-box">
                <img class="img0 active" src="../DOM/9_轮播图.html/img/1.jpg" alt="">
                <img class="img0" src="../DOM/9_轮播图.html/img/2.jpg" alt="">
                <img class="img0" src="../DOM/9_轮播图.html/img/3.jpg" alt="">
                <img class="img0" src="../DOM/9_轮播图.html/img/4.jpg" alt="">
                <img class="img0" src="../DOM/9_轮播图.html/img/5.jpg" alt="">
            </div>
        </div>
        
        <ul id="btn-box">
            <li class="select">1</li>  
            <li>2</li>  
            <li>3</li>  
            <li>4</li>  
            <li>5</li>  
        </ul>
        <ul id="arrow-box">
            <li id="last">&lt;</li>
            <li id="next">&gt;</li>
        </ul>
    </div>

    <script src="jquery-1.12.4.js"></script>

    <script>
        $('li').on('click',function(){
            $(this).addClass('select').siblings().removeClass('select');
            $('img').eq($(this).index()).fadeIn(400).siblings().fadeOut(400);
        })
        
    </script>
</body>
</html>
