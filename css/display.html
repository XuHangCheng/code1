<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            /* 
            块元素:display: block; 自己占一行 可以设置宽高
            行元素:display: inline;多个占一行 不可以设置宽高
            行级块元素:display: inline-block;既可以……又可以……
            */
        }
        #div1{
            background: red;

        }
        #div2{
            background: green;

        }
        #div3{
            background: blue;
        }
    </style>
</head>
<body>
    <div id="div1">
        111
    </div>
    <div id="div2">
        222
    </div>
    <div id="div3">
        333
    </div>
</body>
</html>
