<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #app{
            width: 400px;
            margin: 0 auto;
        }
        li{
            height: 50px;
            line-height: 50px;
            background: green;
            list-style: none;
            margin-top: 10px;
            padding: 0 20px;
        }
        li span{
            float: right;
        }
        .active{
            background: red;
        }
    </style>
</head>
<body>
    <div id='app'>
        <h2>商品列表</h2>
        <ul>
            <li v-for='(obj,price) in showlist' :class ='{active:obj.isA}' @click='change(obj)' >
            {{obj.name}}        
                <span>{{obj.price}}</span>
            </li>
        </ul>
        <hr>
        <h3>
            total:{{total()}}
        </h3>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                showlist:[{
                    name:'aaa',
                    price:123,
                    isA:false
                },{
                    name:'bbb',
                    price:456,
                    isA:false
                },{
                    name:'ccc',
                    price:789,
                    isA:false
                },{
                    name:'ddd',
                    price:11,
                    isA:false
                },{
                    name:'eee',
                    price:22,
                    isA:false
                }]

            },
        
        // methods:{
        //     change(obj){
        //         obj.isA = !obj.isA;
        //         if(obj.isA){
        //             this.total +=obj.price;
        //         }else{
        //             this.total -=obj.price;
        //         }
        //     }
        // }
            methods:{
                change(obj){
                    obj.isA = !obj.isA;
                },
                total(){
                    let count = 0;
                    // 遍历所有商品 找到被勾选的 价格相加
                    this.showlist.forEach(function(obj,index){
                        if(obj.isA){
                            count+= obj.price;
                        }
                    })
                return count;
            }
        }
    })
    
    
    
    </script>
</body>
</html>
