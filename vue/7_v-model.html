<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model='msg'>
        <input type="radio" name="sex" v-model='sex' value="boy">男
        <input type="radio" name="sex" v-model='sex' value="girl">女
    </br>
        <input type="checkbox" v-model='hobby' value="eat">吃饭
        <input type="checkbox" v-model='hobby' value="sleep">睡觉
        <input type="checkbox" v-model='hobby' value="work">敲代码
    </br> 
        <select v-model='school'>
            <option value="理工">理工</option>
            <option value="黑大">黑大</option> 
            <option value="林大">林大</option>
        </select>  
        <h2>{{msg}}</h2>
    </div>

    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'aaa',
                sex:'boy',
                hobby:['eat','sleep'],
                school:'理工'
            }
        })
    
    
    
    </script>
</body>
</html>
