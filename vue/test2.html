<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>
            是否需要额外付费设施: <input type="checkbox" v-model='isCheck' @click='fn' >
        <ul v-if='isCheck'>
            <li v-for = 'obj in payList'>
                {{obj.sheshi}} ({{obj.price}})
                <input type="checkbox" v-model='orderList' :value="obj">
            </li>
        </ul>
        </div>
        <div>
           <p>订单费用信息</p>
        <ul>
            <li v-for = 'obj in orderList' :class ='{active:obj.isA}' @click='change1(obj)'>{{obj.sheshi}} {{obj.price}}</li>
        </ul>
        </div>
        <div>总金额:{{total()}}</div>
    </div>
        <script src="vue.js"></script>
        <script>
            var vm = new Vue({
                el:'#app',
                data:{
                    isCheck:false,
                    payList:[{
                        sheshi:'沙发',
                        price:100,
                    },
                    {
                        sheshi:'床',
                        price:200,
                    },
                    {
                        sheshi:'wifi',
                        price:50,
                    },
                    ],
                    orderList:[{
                        sheshi:'群力花园豪华型',
                        price:400,
                    }]
                },
                methods:{
                    total(){
                        let count = 0;
                        this.orderList.forEach(function(obj){
                            count+= obj.price;
                        })
                        return count;
                    },
                    fn(){
                        this.orderList.splice(1);
                    }  
                }
                
            })
            
        
        </script>
    
</body>
</html>
