<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            /* 触发条件 */
            transition: width 2s ease 1s;
            /* 名称 运动时间 运动规律 延迟 无限循环 保持运动结束形状 */
            animation: run 2s ease 1s infinite forwards;
        }
        @keyframes run{
            0%{

            }
            100%{
                width: 800px;
            }
        }
    </style>
</head>

<body>
    <div id="div0">

    </div>

</body>
</html>
