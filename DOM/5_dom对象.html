        // for(var i=0; i<aLi.length; i++){

        //document.getElementsByClassName() 通过Class名获取元素，返回数组
        // var aClass = document.getElementsByClassName('a');
        // for(var b=0; b<aClass.length; b++){
        //     aClass[b].style.background = 'yellow';
        // }

        function getElementsByClass(clsName){
            var result = [];
            var allEle = document.getElementsByTagName('*');
            for(var i=0; i<allEle.length; i++){
                //class 是保留字
                // if( allEle[i].className == clsName){
                //     result.push(allEle[i]);
                // }
                var arr = allEle[i].className.split(' ');
                for(var k=0; k<arr.length; k++){
                    if(arr[k] == clsName){
                        result.push(allEle[i]);
                    }
                }
            }
            return result;
        }
        var a2 = getElementsByClass('a') ;
        for(var j=0;j<a2.length;j++){
            a2[j].style.background = 'pink';
        }
    </script>
